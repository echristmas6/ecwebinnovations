<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - EC Web Innovations</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ddd;
        }

        #portfolio {
            padding: 2em;
            text-align: center;
        }

        #portfolio h2 {
            font-size: 2em;
            margin-bottom: 1em;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2em;
            padding: 1em;
        }

        .portfolio-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 1em;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover {
            transform: translateY(-5px);
        }

        .portfolio-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 0.5em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio-grid">
            <!-- Example Portfolio Items -->
            <div class="portfolio-item">
                <img src="placeholder-image.jpg" alt="Project 1">  <!-- Replace with your project image -->
                <h3>Project Title 1</h3>
                <p>Brief description of project 1.</p>
            </div>

            <div class="portfolio-item">
                <img src="placeholder-image.jpg" alt="Project 2">  <!-- Replace with your project image -->
                <h3>Project Title 2</h3>
                <p>Brief description of project 2.</p>
            </div>

            <!-- Add more portfolio items here. Each item should include an image, title, and description. -->
        </div>
    </section>

    <footer>
        <p>Â© 2025 EC Web Innovations. All rights reserved.</p>
    </footer>
</body>
</html>
